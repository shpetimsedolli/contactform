<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Fluffy Agency</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <!-- <link rel="stylesheet" href="src/css/grid.css" /> -->
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <!-- BEGIN HEADER -->
    <header id="header" class="main_header"></header>
    <!-- END HEADER -->
    <!-- BEGIN MAIN -->
    <main id="main" class="main_content">
      <section class="block_section contact_form">
        <div class="container">
          <div class="form_wrapper">
            <h1>Contact Us</h1>
            <form>
              <div class="form_groups">
                <label for="fullname" class="form__labels">Full Name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="Filani Fisteku"
                  class="form__inputs"
                />
              </div>
              <div class="form_groups">
                <label for="email" class="form__labels"
                  >Your Email Address</label
                >
                <input
                  type="email"
                  id="email"
                  placeholder="email@email.com"
                  class="form__inputs"
                />
              </div>
              <div class="form_groups">
                <label for="message" class="form__labels">Your Message</label>
                <textarea
                  name="message"
                  id="message"
                  placeholder="Type your message here ..."
                  class="textarea__groups"
                ></textarea>
              </div>
              <div class="form_groups">
                <input
                  type="submit"
                  class="submit__form"
                  value="Submit Your Message"
                />
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- END MAIN -->
    <!-- BEGIN FOOTER -->
    <footer id="footer" class="main_footer">
      <div class="footerWrap"></div>
    </footer>
    <!-- END FOOTER -->
    <!-- SCRIPTS -->
    <script src="src/js/main.js" type="text/javascript"></script>
  </body>
</html>
